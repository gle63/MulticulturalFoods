<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Multicultural Foods</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <style>
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100%;
    }
    .login-box {
      background: #fff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }
    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 24px;
    }
    .login-box label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }
    .login-box input[type='email'],
    .login-box input[type='password'] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .login-box button:hover {
      background-color: #3e9142;
    }
    .login-box p {
      text-align: center;
      margin-top: 10px;
    }
    .login-box a {
      color: #4caf50;
      text-decoration: none;
    }
    .login-box a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <a href="index.html">üè†</a>
  <a href="searchpage.html">üîç</a>
  <a href="askai.html">ü§ñ</a>
</div>

<div class="main-content">
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Welcome to Multicultural Foods!</h2>
      <p style="text-align:center;">Please log in to access all features:</p>
      <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required />

        <label for="password">Password:</label>
        <input type="password" name="password" id="password" required />

        <button type="submit">Login</button>
      </form>
      <p><a href="forgotpassword.html">Forgot Password?</a></p>
      <p>Don't have an account? <a href="register.html">Register here</a>.</p>
    </div>
  </div>
</div>

<script>
  const loginForm = document.getElementById('loginForm');
  loginForm.addEventListener('submit', function (e) {
    e.preventDefault();

    // TODO: Replace this with real authentication (API call)
    // For now, accept any input as valid login
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;

    if (email && password) {
      // Set login status in localStorage
      localStorage.setItem('loggedIn', 'true');
      // Redirect to home page (index.html)
      window.location.href = 'index.html';
    } else {
      alert('Please enter valid email and password.');
    }
  });
</script>
</body>
</html>
