<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Multicultural Foods</title>
  <link rel="stylesheet" href="../css/style.css">

  <style>
    .login-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<div class="sidebar" role="navigation" aria-label="Sidebar Navigation">
  <div id="logoContainer" aria-label="Main logo" style="width: 60px; height: 60px; margin-bottom: 15px; overflow: hidden; border-radius: 12px; cursor: default;">
    <img src="/frontend/dishes/MulticulturalFoods.jpg" alt="Multicultural Foods Logo" style="width: 100%; height: 100%; object-fit: contain; display: block;" />
  </div>
  <a href="index.html" title="Home" aria-label="Home">üè†</a>
</div>

<div class="main-content">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
      </div>
      <button type="submit" class="submit-btn">Login</button>
    </form>
    <p>Don't have an account? <a href="register.html">Register here</a></p>
    <p><a href="forgotpassword.html">Forgot password?</a></p>
  </div>
</div>

<!-- Firebase Web SDK & Config -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvXkkbC9NojdOL0xivRBG1cOut25EntCA",
    authDomain: "multiculturalfoods-8f667.firebaseapp.com",
    projectId: "multiculturalfoods-8f667",
    storageBucket: "multiculturalfoods-8f667.appspot.com",
    messagingSenderId: "935323823874",
    appId: "1:935323823874:web:3aeacfef6f44f2842adc1b",
    measurementId: "G-JNVQVF2CJF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle Login
  document.getElementById("loginForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await signInWithEmailAndPassword(auth, email, password);
      alert("Login successful!");
      window.location.href = "index.html";
    } catch (error) {
      alert("Login failed: " + error.message);
    }
  });
</script>
</body>
</html>
