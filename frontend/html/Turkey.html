<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turkish Cuisine - Multicultural Foods</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <div class="sidebar">
    <a href="index.html">🏠</a>
    <a href="searchpage.html">🔍</a>
    <a href="askai.html">🤖</a>
  </div>

  <div class="main-content">
    <h2>Popular Turkish Dishes 🇹🇷</h2>
    <div class="dish-grid">
      <div class="dish-card">
        <img src="dishes/kebap.jpg" alt="Adana Kebap">
        <h4>Adana Kebab</h4>
      </div>
      <div class="dish-card">
        <img src="dishes/borek.jpg" alt="Borek">
        <h4>Borek</h4>
      </div>
      <div class="dish-card">
        <img src="dishes/menemen.jpg" alt="Menemen">
        <h4>Menemen</h4>
      </div>
      <div class="dish-card">
        <img src="dishes/baklava.jpg" alt="Baklava">
        <h4>Baklava</h4>
      </div>
    </div>
  </div>

  <style>
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .dish-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .dish-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</body>
</html>
