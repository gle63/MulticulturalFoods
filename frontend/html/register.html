<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - Multicultural Foods</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.1/amazon-cognito-identity-min.js"></script>
  <script src="/frontend/js/auth.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/amazon-cognito-identity-js/6.2.1/amazon-cognito-identity-min.js"></script>
  <script src="/frontend/js/auth.js"></script>

  <!--<script src="/frontend/js/auth.js"></script>-->
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .submit-btn {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="sidebar">
    <a href="index.html">üè†</a>
    <a href="searchpage.html">üîç</a>
    <a href="askai.html" class="disabled">ü§ñ</a>
  </div>

  <div class="main-content">
    <div class="register-container">
      <h2>Create an Account</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" required>
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" required minlength="8">
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" required>
        </div>
        <button type="submit" class="submit-btn">Register</button>
      </form>
      <p>Already have an account? <a href="login.html">Login here</a></p>
    </div>
  </div>

  <script>
    // Verify Cognito is loaded
    console.log("Cognito available:", typeof AmazonCognitoIdentity !== 'undefined');

    document.getElementById("registerForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      // Verify auth is available
      if (!window.auth) {
        console.error("Auth not loaded");
        alert("System error - please refresh the page");
        return;
      }

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const fullname = document.getElementById("fullname").value;
      const dob = document.getElementById("dob").value;

      const attributeList = [
        new AmazonCognitoIdentity.CognitoUserAttribute({
          Name: 'name', Value: fullname
        }),
        new AmazonCognitoIdentity.CognitoUserAttribute({
          Name: 'birthdate', Value: dob
        })
      ];

      try {
        console.log("Attempting registration...");
        await window.auth.registerUser(email, password, attributeList);
        alert('Registration successful! Please check your email to verify.');
        window.location.href = 'login.html';
      } catch (error) {
        console.error("Registration failed:", error);
        alert('Registration failed: ' + error.message);
      }
    });
  </script>
</body>
</html>
