<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Cuisine - Multicultural Foods</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="plain-background">
<div class="sidebar">
  <div class="logo-container">
    <img src="dishes/MulticulturalFoods.jpg" alt="Multicultural Foods Logo" />
  </div>
  <div class="main-nav">
    <a href="index.html">🏠</a>
    <a href="searchpage.html">🔍</a>
    <a href="askai.html">🤖</a>
    <a href="favorites.html">❤️</a>
  </div>
</div>

<main class="main-content">
  <div class="page-header">
    <h2>Popular Indian Dishes 🇮🇳</h2>
    <p>Experience the rich spices and traditions of India</p>
  </div>

  <button id="goBackBtn">← Go Back</button>
  <div class="dish-grid" id="indianDishes"></div>
</main>

<script>
  // Dark mode functionality
  function initializeDarkMode() {
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.body.classList.remove('light-mode', 'dark-mode');
    document.body.classList.add(`${savedTheme}-mode`);
  }

  // Initialize dark mode on page load
  initializeDarkMode();

  const favoritesKey = 'favorites';
  let favorites = JSON.parse(localStorage.getItem(favoritesKey)) || [];

  function saveFavorites() {
    localStorage.setItem(favoritesKey, JSON.stringify(favorites));
  }

  function isFavorited(idMeal) {
    return favorites.some(fav => fav.idMeal === idMeal);
  }

  function toggleFavorite(dish) {
    const index = favorites.findIndex(fav => fav.idMeal === dish.idMeal);
    if (index > -1) {
      favorites.splice(index, 1);
    } else {
      favorites.push(dish);
    }
    saveFavorites();
  }

  async function fetchIndianDishes() {
    try {
      const res = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?a=Indian');
      const data = await res.json();
      const dishes = data.meals || [];

      const container = document.getElementById('indianDishes');
      if (!container) return;

      container.innerHTML = '';

      dishes.forEach(dish => {
        const card = document.createElement('div');
        card.className = 'dish-card';

        card.onclick = (e) => {
          if (!e.target.classList.contains('heart-icon')) {
            window.location.href = 'dish.html?idMeal=' + dish.idMeal;
          }
        };

        const heart = document.createElement('span');
        heart.className = 'heart-icon';
        heart.textContent = isFavorited(dish.idMeal) ? '❤️' : '♡';
        if (isFavorited(dish.idMeal)) {
          heart.classList.add('favorited');
        }
        heart.setAttribute('role', 'button');
        heart.setAttribute('tabindex', '0');
        heart.setAttribute('aria-label', isFavorited(dish.idMeal) ? `Remove ${dish.strMeal} from favorites` : `Add ${dish.strMeal} to favorites`);

        heart.addEventListener('click', (event) => {
          event.stopPropagation();
          toggleFavorite(dish);
          heart.textContent = isFavorited(dish.idMeal) ? '❤️' : '♡';
          heart.classList.toggle('favorited');
          heart.setAttribute('aria-label', isFavorited(dish.idMeal) ? `Remove ${dish.strMeal} from favorites` : `Add ${dish.strMeal} to favorites`);
        });

        heart.addEventListener('keydown', (event) => {
          if (event.key === 'Enter' || event.key === ' ') {
            event.preventDefault();
            heart.click();
          }
        });

        card.innerHTML = `
            <img src="${dish.strMealThumb}" alt="${dish.strMeal}">
            <h4>${dish.strMeal}</h4>
          `;
        card.appendChild(heart);
        container.appendChild(card);
      });
    } catch (error) {
      document.getElementById('indianDishes').innerHTML = "<p>Error loading dishes. Please try again later.</p>";
      console.error('Error fetching dishes:', error);
    }
  }

  document.getElementById('goBackBtn').addEventListener('click', () => {
    window.location.href = 'index.html';
  });

  window.addEventListener('DOMContentLoaded', fetchIndianDishes);
</script>
</body>
</html>
