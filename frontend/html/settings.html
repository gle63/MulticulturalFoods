<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Settings - Multicultural Foods</title>
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background: #f4f4f4;
            color: #222;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        body.dark {
            background: #121212;
            color: #ddd;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 70px;
            height: 100vh;
            background: #1f1f2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
        }
        .sidebar a {
            margin: 20px 0;
            font-size: 24px;
            color: white;
            text-decoration: none;
            transition: 0.3s;
        }
        .sidebar a:hover {
            color: #ffd369;
            transform: scale(1.2);
        }
        .main-content {
            margin-left: 90px;
            padding: 30px;
            max-width: 400px;
        }
        label {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 600;
            font-size: 1.2em;
            cursor: pointer;
            user-select: none;
        }
        input[type="checkbox"] {
            width: 40px;
            height: 20px;
            cursor: pointer;
        }
        #statusMsg {
            margin-top: 15px;
            font-weight: 600;
            color: green;
        }
    </style>
</head>
<body>
<div class="sidebar" aria-label="Sidebar Navigation">
    <a href="index.html" title="Home" aria-label="Home">üè†</a>
    <a href="searchpage.html" title="Search" aria-label="Search">üîç</a>
    <a href="askai.html" title="Ask AI" aria-label="Ask AI">ü§ñ</a>
</div>

<div class="main-content">
    <h1>Settings</h1>
    <form id="settingsForm" aria-label="Settings Form">
        <label for="darkModeToggle">
            <input type="checkbox" id="darkModeToggle" name="darkModeToggle" />
            Enable Dark Mode
        </label>
        <p id="statusMsg" role="alert" aria-live="polite"></p>
    </form>
</div>

<script>
    const darkModeToggle = document.getElementById('darkModeToggle');
    const statusMsg = document.getElementById('statusMsg');

    // Load saved preference on page load
    const savedDarkMode = localStorage.getItem('darkMode') === 'true';
    darkModeToggle.checked = savedDarkMode;
    updateDarkMode(savedDarkMode);

    darkModeToggle.addEventListener('change', () => {
        const enabled = darkModeToggle.checked;
        localStorage.setItem('darkMode', enabled);
        updateDarkMode(enabled);
        statusMsg.textContent = enabled ? "Dark Mode enabled." : "Dark Mode disabled.";
    });

    function updateDarkMode(enabled) {
        if (enabled) {
            document.body.classList.add('dark');
        } else {
            document.body.classList.remove('dark');
        }
    }
</script>
</body>
</html>
