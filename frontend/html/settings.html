<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <style>
        body.light-mode {
            background-color: #ffffff;
            color: #000000;
        }

        body.dark-mode {
            background-color: #1e1e1e;
            color: #f5f5f5;
        }

        .settings-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: inherit;
            color: inherit;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .setting-option {
            margin-bottom: 20px;
        }

        .setting-option label {
            display: block;
            margin-bottom: 6px;
        }

        .setting-option input,
        .setting-option select {
            width: 100%;
            padding: 8px 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
        #backBtn {
            background-color: #6c757d; /* gray */
            margin-left: 10px;
        }

        #backBtn:hover {
            background-color: #5a6268;
        }

    </style>
</head>
<body>
<div class="settings-container">
    <button id="backBtn">Go Back to Dashboard</button>

    <h2>Settings</h2>

    <div class="setting-option">
        <label for="username">Change Username:</label>
        <input type="text" id="username" placeholder="Enter new username">
    </div>

    <div class="setting-option">
        <label for="email">Change Email:</label>
        <input type="email" id="email" placeholder="Enter new email">
    </div>

    <div class="setting-option">
        <label for="themeSelect">Theme:</label>
        <select id="themeSelect">
            <option value="light">Light</option>
            <option value="dark">Dark</option>
        </select>
    </div>

    <button id="saveBtn">Save Settings</button>
</div>

<script>
    document.getElementById('backBtn').addEventListener('click', () => {
        // Replace 'dashboard.html' with the actual dashboard page path
        window.location.href = 'index.html';
    });

    document.addEventListener('DOMContentLoaded', () => {
        const themeSelect = document.getElementById('themeSelect');
        const body = document.body;
        const usernameInput = document.getElementById('username');
        const emailInput = document.getElementById('email');
        const saveBtn = document.getElementById('saveBtn');

        // Load theme from localStorage
        const savedTheme = localStorage.getItem('theme') || 'light';
        body.classList.add(`${savedTheme}-mode`);
        themeSelect.value = savedTheme;

        // Load user data if previously saved
        usernameInput.value = localStorage.getItem('username') || '';
        emailInput.value = localStorage.getItem('email') || '';

        themeSelect.addEventListener('change', () => {
            const selectedTheme = themeSelect.value;
            body.classList.remove('light-mode', 'dark-mode');
            body.classList.add(`${selectedTheme}-mode`);
            localStorage.setItem('theme', selectedTheme);
        });

        saveBtn.addEventListener('click', () => {
            const username = usernameInput.value;
            const email = emailInput.value;
            const theme = themeSelect.value;

            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('theme', theme);

            alert('Settings saved successfully!');
        });
    });
</script>
</body>
</html>
