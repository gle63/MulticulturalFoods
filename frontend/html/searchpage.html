<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search - Multicultural Foods</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    body {
      background-image: url('/frontend/dishes/SearchDish.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 70px;
      background: #1f1f2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      box-shadow: 2px 0 8px rgba(0, 0, 0, 0.1);
      z-index: 1000;
    }

    .sidebar a,
    .sidebar .profile-icon a {
      margin: 25px 0;
      font-size: 24px;
      color: #f0f0f0;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      user-select: none;
      transition: transform 0.2s ease;
    }

    .sidebar a:hover {
      transform: scale(1.2);
      color: #ffd369;
    }

    .sidebar a.disabled {
      color: #888 !important;
      pointer-events: none;
      opacity: 0.5;
      filter: grayscale(100%);
      cursor: default;
    }

    .main-content {
      margin-left: 90px;
      padding: 40px 20px;
      max-width: 900px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      min-height: 80vh;
      margin-top: 40px;
    }

    h2 {
      margin-bottom: 1.5rem;
      font-weight: 600;
      font-size: 28px;
    }

    .search-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .search-box input[type="text"],
    .search-box select {
      padding: 12px;
      flex: 1;
      min-width: 180px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    .search-box button {
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      font-size: 15px;
      transition: background-color 0.3s ease;
      min-width: 110px;
    }

    .search-box button:hover {
      background-color: #3e9142;
    }

    .results {
      margin-top: 1rem;
    }

    .dish-item {
      display: flex;
      gap: 15px;
      padding: 12px 0;
      border-bottom: 1px solid #ddd;
      align-items: center;
    }

    .dish-item:last-child {
      border-bottom: none;
    }

    .dish-image {
      width: 90px;
      height: 90px;
      flex-shrink: 0;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .dish-info {
      flex: 1;
    }

    .dish-name {
      font-weight: bold;
      font-size: 18px;
      margin-bottom: 4px;
    }

    .dish-meta {
      font-size: 14px;
      color: #555;
      margin-bottom: 6px;
    }

    .dish-desc {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
<div class="sidebar" role="navigation" aria-label="Sidebar Navigation">
  <div class="profile-icon" aria-label="User Profile">
    <a href="login.html" title="Login">üë§</a>
  </div>
  <a href="index.html" title="Home" aria-label="Home">üè†</a>
  <a href="searchpage.html" title="Search" aria-label="Search">üîç</a>
  <a href="askai.html" title="Ask AI" aria-label="Ask AI" class="disabled" tabindex="-1" aria-disabled="true">ü§ñ</a>
</div>

<main class="main-content" role="main">
  <h2>Search Multicultural Dishes</h2>
  <div class="search-box" role="search">
    <input type="text" id="searchInput" placeholder="Enter country or keywords..." aria-label="Search input" />
    <select id="searchFilter" aria-label="Search filter">
      <option value="">Select filter</option>
      <option value="country">Country</option>
      <option value="top">Top Rated</option>
      <option value="contains">Contains</option>
    </select>
    <button id="searchBtn" aria-label="Perform search">Search</button>
  </div>

  <div id="searchResults" aria-live="polite"></div>
</main>

<script>
  // Sample local data for Top Rated and Contains searches
  const localDishes = [
    {
      name: "Sushi",
      category: "Seafood",
      country: "Japan",
      rating: 4.9,
      description: "Delicious vinegared rice with seafood or vegetables.",
      image: "https://www.themealdb.com/images/media/meals/g046bb1663960946.jpg"
    },
    {
      name: "Tacos",
      category: "Miscellaneous",
      country: "Mexico",
      rating: 4.7,
      description: "Corn or wheat tortilla folded with fillings like meat, beans, and salsa.",
      image: "https://www.themealdb.com/images/media/meals/txn6pq1619493755.jpg"
    },
    {
      name: "Paella",
      category: "Seafood",
      country: "Spain",
      rating: 4.5,
      description: "Rice dish with saffron, vegetables, seafood, and meat.",
      image: "https://www.themealdb.com/images/media/meals/uyqrrv1511553350.jpg"
    },
    {
      name: "Biryani",
      category: "Chicken",
      country: "India",
      rating: 4.8,
      description: "Spiced rice with meat or vegetables cooked together.",
      image: "https://www.themealdb.com/images/media/meals/urzj1d1587670726.jpg"
    },
    {
      name: "Baklava",
      category: "Dessert",
      country: "Turkey",
      rating: 4.3,
      description: "Sweet layered pastry with nuts and honey.",
      image: "https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg"
    },
    {
      name: "Poutine",
      category: "Side",
      country: "Canada",
      rating: 4.1,
      description: "French fries topped with cheese curds and gravy.",
      image: "https://www.themealdb.com/images/media/meals/uuyrrx1487327597.jpg"
    }
  ];

  const searchInput = document.getElementById('searchInput');
  const searchFilter = document.getElementById('searchFilter');
  const searchResults = document.getElementById('searchResults');
  const searchBtn = document.getElementById('searchBtn');

  // Fetch meals by country (area)
  async function fetchMealsByCountry(country) {
    try {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/filter.php?a=${encodeURIComponent(country)}`);
      const data = await res.json();
      return data.meals || [];
    } catch (e) {
      console.error('Failed to fetch meals by country', e);
      return [];
    }
  }

  // Fetch meal details by id (to get description etc)
  async function fetchMealDetails(id) {
    try {
      const res = await fetch(`https://www.themealdb.com/api/json/v1/1/lookup.php?i=${id}`);
      const data = await res.json();
      if (data.meals && data.meals.length > 0) return data.meals[0];
      else return null;
    } catch (e) {
      console.error('Failed to fetch meal details', e);
      return null;
    }
  }

  // Render meals with details
  async function renderMeals(meals) {
    if (!meals.length) {
      searchResults.innerHTML = `<p>No results found.</p>`;
      return;
    }

    // For meals from API (which only have name, idMeal, and thumbnail), fetch details
    const detailedMeals = await Promise.all(meals.map(async meal => {
      if (meal.idMeal) {
        const details = await fetchMealDetails(meal.idMeal);
        return details || meal;
      }
      return meal; // for local data with full info
    }));

    searchResults.innerHTML = detailedMeals.map(meal => `
        <div class="dish-item" tabindex="0">
          <img src="${meal.strMealThumb || meal.image || 'https://via.placeholder.com/90'}" alt="${meal.strMeal || meal.name}" class="dish-image" />
          <div class="dish-info">
            <div class="dish-name">${meal.strMeal || meal.name}</div>
            <div class="dish-meta">Category: ${meal.strCategory || meal.category || 'Unknown'} | Country: ${meal.strArea || meal.country || 'Unknown'}</div>
            <div class="dish-desc">${meal.strInstructions ? meal.strInstructions.substring(0, 150) + '...' : (meal.description || 'No description available.')}</div>
          </div>
        </div>
      `).join('');
  }

  async function performSearch() {
    const query = searchInput.value.trim().toLowerCase();
    const filter = searchFilter.value;

    searchResults.innerHTML = ''; // clear old results

    if (!filter) {
      searchResults.innerHTML = '<p>Please select a filter.</p>';
      return;
    }

    if (filter !== 'top' && !query) {
      searchResults.innerHTML = '<p>Please enter a search term.</p>';
      return;
    }

    if (filter === 'top') {
      // Show local top rated sorted by rating desc
      const sorted = localDishes.slice().sort((a,b) => b.rating - a.rating);
      await renderMeals(sorted);
    } else if (filter === 'country') {
      // Fetch meals from API by country filter
      const mealsByCountry = await fetchMealsByCountry(query);
      if (!mealsByCountry.length) {
        searchResults.innerHTML = `<p>No meals found for country "${query}".</p>`;
        return;
      }
      await renderMeals(mealsByCountry);
    } else if (filter === 'contains') {
      // Search locally by substring in any text field
      const filtered = localDishes.filter(d =>
              d.name.toLowerCase().includes(query) ||
              d.country.toLowerCase().includes(query) ||
              d.category.toLowerCase().includes(query) ||
              d.description.toLowerCase().includes(query)
      );
      if (!filtered.length) {
        searchResults.innerHTML = `<p>No results found containing "${query}".</p>`;
        return;
      }
      await renderMeals(filtered);
    }
  }

  searchBtn.addEventListener('click', performSearch);
  searchInput.addEventListener('keydown', e => {
    if (e.key === 'Enter') performSearch();
  });
</script>
</body>
</html>
