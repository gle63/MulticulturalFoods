<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Search - Multicultural Foods</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .main-content {
      margin-left: 100px;
      padding: 2rem;
    }
    .search-section {
      margin-bottom: 2rem;
    }
    .search-section h2 {
      margin-bottom: 1rem;
    }
    .search-box {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .search-box input[type="text"] {
      padding: 0.5rem;
      flex: 1;
      min-width: 250px;
    }
    .search-box button {
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .results {
      margin-top: 1.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <div class="profile-icon">
      <a href="login.html">üë§</a>
    </div>
    <a href="index.html">üè†</a>
    <a href="searchpage.html">üîç</a>
    <a href="askai.html">ü§ñ</a>
  </div>

  <div class="main-content">
    <div class="search-section">
      <h2>Search by Country</h2>
      <div class="search-box">
        <input type="text" placeholder="Enter country name..." id="countrySearch" />
        <button onclick="searchCountry()">Search</button>
      </div>
      <div class="results" id="countryResults"></div>
    </div>

    <div class="search-section">
      <h2>Find Recipes by Ingredients</h2>
      <div class="search-box">
        <input type="text" placeholder="Enter ingredients (e.g., chicken, rice)..." id="ingredientSearch" />
        <button onclick="searchIngredients()">Search</button>
      </div>
      <div class="results" id="ingredientResults"></div>
    </div>
  </div>

  <script>
    function searchCountry() {
      const query = document.getElementById("countrySearch").value;
      document.getElementById("countryResults").innerText =
        query ? `Results for "${query}" will appear here.` : "Please enter a country.";
    }

    function searchIngredients() {
      const query = document.getElementById("ingredientSearch").value;
      document.getElementById("ingredientResults").innerText =
        query ? `Recipes using: ${query}` : "Please enter ingredients.";
    }
  </script>
</body>
</html>
