<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mexican Cuisine - Multicultural Foods</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background: #1f1f2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }
    .sidebar img {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .sidebar a {
      margin: 16px 0;
      font-size: 24px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }
    .sidebar a:hover {
      color: #ffd369;
      transform: scale(1.2);
    }
    .main-content {
      margin-left: 90px;
      padding: 30px;
    }
    #goBackBtn {
      margin-bottom: 15px;
      padding: 8px 16px;
      background-color: #1f1f2e;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #goBackBtn:hover {
      background-color: #44475a;
    }
    h2 {
      margin-bottom: 20px;
    }
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .dish-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      position: relative;
      cursor: pointer;
    }
    .dish-card:hover {
      transform: translateY(-5px);
    }
    .dish-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .heart-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 26px;
      color: #bbb;
      background: rgba(255,255,255,0.9);
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .heart-icon.favorited {
      color: #e63946;
    }
    .heart-icon:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
<div class="sidebar">
  <img src="/frontend/dishes/MulticulturalFoods.jpg" alt="Logo" />
  <a href="index.html">üè†</a>
  <a href="searchpage.html">üîç</a>
  <a href="askai.html">ü§ñ</a>
  <a href="favorites.html">‚ù§Ô∏è</a>
</div>

<div class="main-content">
  <button id="goBackBtn">‚Üê Go Back</button>
  <h2>Popular Mexican Dishes üá≤üáΩ</h2>
  <div class="dish-grid" id="mexicanDishes"></div>
</div>

<script>
  const favoritesKey = 'favorites';
  let favorites = JSON.parse(localStorage.getItem(favoritesKey)) || [];

  function saveFavorites() {
    localStorage.setItem(favoritesKey, JSON.stringify(favorites));
  }

  function isFavorited(idMeal) {
    return favorites.some(fav => fav.idMeal === idMeal);
  }

  function toggleFavorite(dish) {
    const index = favorites.findIndex(fav => fav.idMeal === dish.idMeal);
    if (index > -1) {
      favorites.splice(index, 1);
    } else {
      favorites.push(dish);
    }
    saveFavorites();
  }

  async function fetchMexicanDishes() {
    try {
      const res = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?a=Mexican');
      const data = await res.json();
      const container = document.getElementById('mexicanDishes');
      container.innerHTML = '';

      data.meals.forEach(dish => {
        const card = document.createElement('div');
        card.className = 'dish-card';

        card.onclick = e => {
          if (!e.target.classList.contains('heart-icon')) {
            window.location.href = `dish.html?idMeal=${dish.idMeal}`;
          }
        };

        const heart = document.createElement('span');
        heart.className = 'heart-icon';
        heart.textContent = isFavorited(dish.idMeal) ? '‚ù§Ô∏è' : '‚ô°';
        if (isFavorited(dish.idMeal)) heart.classList.add('favorited');

        heart.addEventListener('click', e => {
          e.stopPropagation();
          toggleFavorite(dish);
          heart.textContent = isFavorited(dish.idMeal) ? '‚ù§Ô∏è' : '‚ô°';
          heart.classList.toggle('favorited');
        });

        card.innerHTML = `
            <img src="${dish.strMealThumb}" alt="${dish.strMeal}">
            <h4>${dish.strMeal}</h4>
          `;
        card.appendChild(heart);
        container.appendChild(card);
      });
    } catch (err) {
      document.getElementById('mexicanDishes').innerHTML = "<p>Error loading dishes. Please try again later.</p>";
      console.error('Error:', err);
    }
  }

  document.getElementById('goBackBtn').onclick = () => {
    window.location.href = 'index.html';
  };

  window.addEventListener('DOMContentLoaded', fetchMexicanDishes);
</script>

</body>
</html>
