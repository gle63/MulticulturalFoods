<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Cuisine - Multicultural Foods</title>
  <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
  <div class="sidebar">
    <a href="index.html">🏠</a>
    <a href="searchpage.html">🔍</a>
    <a href="askai.html">🤖</a>
  </div>

  <div class="main-content">
    <h2>Popular Italian Dishes 🇮🇹</h2>
    <div class="dish-grid">
      <div class="dish-card">
        <img src="dishes/spaghetti.jpg" alt="Spaghetti Carbonara">
        <h4>Spaghetti Carbonara</h4>
      </div>
      <div class="dish-card">
        <img src="dishes/lasagna.jpg" alt="Lasagna">
        <h4>Lasagna</h4>
      </div>
      <div class="dish-card">
        <img src="dishes/margherita_pizza.jpg" alt="Margherita Pizza">
        <h4>Margherita Pizza</h4>
      </div>
      <div class="dish-card">
        <img src="dishes/risotto.jpg" alt="Risotto">
        <h4>Risotto</h4>
      </div>
    </div>
  </div>

  <style>
    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    .dish-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .dish-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</body>
</html>
