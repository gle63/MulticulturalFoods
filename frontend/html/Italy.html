<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Italian Cuisine - Multicultural Foods</title>
  <link rel="stylesheet" href="/frontend/css/style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f4f4f4;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 70px;
      height: 100vh;
      background: #1f1f2e;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
    }

    .sidebar a {
      margin: 20px 0;
      font-size: 24px;
      color: white;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      color: #ffd369;
      transform: scale(1.2);
    }

    .main-content {
      margin-left: 90px;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .dish-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .dish-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 15px;
      text-align: center;
      position: relative;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .dish-card:hover {
      transform: scale(1.03);
    }

    .dish-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .heart-icon {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 22px;
      color: #bbb;
      background: white;
      border-radius: 50%;
      padding: 6px;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }

    .heart-icon.favorited {
      color: #e63946;
    }
  </style>
</head>
<body>
<div class="sidebar">
  <a href="index.html">üè†</a>
  <a href="searchpage.html">üîç</a>
  <a href="askai.html">ü§ñ</a>
  <a href="favorites.html">‚ù§Ô∏è</a>
</div>

<div class="main-content">
  <h2>Popular Italian Dishes üáÆüáπ</h2>
  <div class="dish-grid" id="italianDishes"></div>
</div>

<script>
  let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

  function isFavorited(idMeal) {
    return favorites.some(dish => dish.idMeal === idMeal);
  }

  function toggleFavorite(dish, heartIcon) {
    const index = favorites.findIndex(item => item.idMeal === dish.idMeal);
    if (index > -1) {
      favorites.splice(index, 1);
    } else {
      favorites.push(dish);
    }
    localStorage.setItem('favorites', JSON.stringify(favorites));
    heartIcon.classList.toggle('favorited');
    heartIcon.textContent = isFavorited(dish.idMeal) ? '‚ù§Ô∏è' : '‚ô°';
  }

  async function fetchItalianDishes() {
    try {
      const res = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?a=Italian');
      const data = await res.json();
      const dishes = data.meals || [];

      const container = document.getElementById('italianDishes');
      container.innerHTML = '';

      dishes.forEach(dish => {
        const card = document.createElement('div');
        card.className = 'dish-card';

        const heart = document.createElement('span');
        heart.className = 'heart-icon';
        heart.textContent = isFavorited(dish.idMeal) ? '‚ù§Ô∏è' : '‚ô°';
        if (isFavorited(dish.idMeal)) heart.classList.add('favorited');

        heart.addEventListener('click', (e) => {
          e.stopPropagation(); // Prevent card click
          toggleFavorite(dish, heart);
        });

        card.addEventListener('click', () => {
          window.location.href = 'dish.html?idMeal=' + dish.idMeal;
        });

        card.innerHTML = `
          <img src="${dish.strMealThumb}" alt="${dish.strMeal}" />
          <h4>${dish.strMeal}</h4>
        `;
        card.appendChild(heart);
        container.appendChild(card);
      });
    } catch (error) {
      document.getElementById('italianDishes').innerHTML = "<p>Could not load dishes. Please try again later.</p>";
      console.error('Error fetching Italian dishes:', error);
    }
  }

  window.addEventListener('DOMContentLoaded', fetchItalianDishes);
</script>
</body>
</html>
