<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="../css/style.css">

  <style>
    .main-content {
      max-width: 500px;
      margin: 50px auto;

      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

    form label {
      display: block;

    }

    form input {

    }

    form button {
      margin-top: 15px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #confirmation {
      display: none;
      margin-top: 20px;
      background-color: #f0f8ff;
      padding: 15px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);

  </style>
</head>

<body>
<div class="sidebar">

<div class="main-content">
  <h2>Forgot Your Password?</h2>
  <p>Please enter your registered email address. We‚Äôll send you a link to reset your password.</p>

  <form id="forgot-form">
    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required>
    <button type="submit">Send Reset Link</button>
  </form>

  <div id="confirmation">
    If this email is registered, you will receive a temporary password reset link in your email inbox.
  </div>
</div>

<!-- Firebase SDK -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
  import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBvXkkbC9NojdOL0xivRBG1cOut25EntCA",
    authDomain: "multiculturalfoods-8f667.firebaseapp.com",
    projectId: "multiculturalfoods-8f667",
    storageBucket: "multiculturalfoods-8f667.appspot.com",
    messagingSenderId: "935323823874",
    appId: "1:935323823874:web:3aeacfef6f44f2842adc1b",
    measurementId: "G-JNVQVF2CJF"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Handle Reset Email
  document.getElementById("forgot-form").addEventListener("submit", async function(e) {
    e.preventDefault();
    const email = document.getElementById("email").value;

    try {
      await sendPasswordResetEmail(auth, email);
      document.getElementById("confirmation").style.display = "block";
    } catch (error) {
      alert("‚ùå Error: " + error.message);
    }
  });
</script>
</body>
</html>
