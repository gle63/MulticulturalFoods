<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ask AI - Multicultural Foods</title>
  <link rel="stylesheet" href="../css/style.css" />
  <style>
    .ask-ai-wrapper {
      max-width: 900px;
      margin: 40px auto;
      background: #ffffff;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    .ask-ai-wrapper h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .ask-ai-wrapper label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }
    .ask-ai-wrapper textarea {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
      resize: vertical;
      margin-bottom: 20px;
    }
    .ask-ai-wrapper button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .ask-ai-wrapper button:hover {
      background-color: #3e9142;
    }
    .ai-response {
      background-color: #f9f9f9;
      border-radius: 12px;
      padding: 20px;
      margin-top: 30px;
      border-left: 6px solid #4CAF50;
    }
    .ai-response p {
      margin: 10px 0 0;
    }
    @media (max-width: 768px) {
      .ask-ai-wrapper {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="index.html">üè†</a>
    <a href="searchpage.html">üîç</a>
    <a href="askai.html">ü§ñ</a>
  </div>

  <div class="main-content">
    <div class="ask-ai-wrapper">
      <h2>Ask Our Food AI üçΩÔ∏è</h2>
      <form id="ask-form">
        <label for="question">What would you like to know about food today?</label>
        <textarea id="question" name="question" rows="5" placeholder="Disclaimer: Anything related to food, culture, and recipes, feel free to ask anything!" required></textarea>
        <button type="submit">Ask AI</button>
      </form>

      <div class="ai-response" id="response-box">
        <strong>AI Response:</strong>
        <p id="ai-output">Your answer will appear here after submission.</p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById("ask-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const question = document.getElementById("question").value.trim();
      const output = document.getElementById("ai-output");

      if (!question) {
        output.innerText = "Please enter a food-related question.";
        return;
      }

      output.innerText = "Thinking...";

      try {
        const response = await fetch("http://127.0.0.1:5000/ask-ai", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ question })
        });

        const data = await response.json();

        if (data.answer) {
          output.innerText = data.answer;
        } else if (data.error) {
          output.innerText = "Error from AI: " + data.error;
        } else {
          output.innerText = "Unexpected response from AI.";
        }
      } catch (err) {
        output.innerText = "Failed to contact AI server. Is the Flask server running?";
        console.error(err);
      }
    });
  </script>
</body>
</html>
